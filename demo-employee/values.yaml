replicaCount: 1

image:
  repository: me2stafa/demo-employee
  tag: "latest"
  pullPolicy: Always

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

postgres:
  host: postgres-service
  port: 5432
  database: myDB
  username: postgres
  passwordSecret: db-credentials
  passwordSecretKey: DB_PASSWORD